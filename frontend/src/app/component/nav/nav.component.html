<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar><p class="menu">Menu</p></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="home" routerLink="home">Home</a>
      <a mat-list-item routerLink="mojrozvrh">Moj Rozvrh</a>
      <a mat-list-item routerLink="filterprofesor">Podla ucitela</a>
      <a mat-list-item routerLink="filtercisloucebne">Podla cisla</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" class="menu">menu</mat-icon>
      </button>
      <span class="menu">iot</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
